<!DOCTYPE html>
<html>
  <head>
    <title>AspectOS Countdown</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="https://cdn.glitch.global/0c42883a-6b4a-4789-a8da-4f678c4ee89c/favicon.ico?v=1724734928001" type="image/x-icon">
  </head>
  <body>
    <div class="countdown-container">
      <h1>aOS 3 Releases Soon</h1>
      <h2>
        You found a secret! This isn't supposed to be seen. If you found this, let me know ðŸ‘€
      </h2>
      <div id="countdown">
        <span id="days"></span> Days <span id="hours"></span> Hours
        <span id="minutes"></span> Minutes <span id="seconds"></span> Seconds
      </div>
    </div>

    <script>
      // Set the countdown date in UTC
      var countDownDate = Date.UTC(2024, 11, 25, 00, 00, 00); // December 31, 2024 23:59:59 UTC

      // Function to calculate and display the countdown
      function updateCountdown() {
        // Get the current date and time in UTC
        var now = new Date().getTime();

        // Find the distance between now and the countdown date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in the respective elements
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        // If the countdown is over, display the image with a link
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = `
                    <a href="https://scratch.mit.edu/projects/1051603505/" target="_blank">
                        <img src="https://uploads.scratch.mit.edu/get_image/project/1051603505_916x652.png" alt="The Next Era" style="max-width: 100%; height: auto;">
                    </a>
                `;
        }
      }

      // Initialize the countdown immediately
      updateCountdown();

      // Update the countdown every 1 second
      var x = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
